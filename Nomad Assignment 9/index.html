<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Nomad assignment day 10!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top-yellow-bar">
    <div class="top-yellow-bar__column">
      <!--       hamberger menu icon -->
      <i class="fas fa-bars"></i>
    </div>
    <div class="top-yellow-bar__column">
      <span>library</span>
    </div>
    <div class="top-yellow-bar__column">
      <!--       shopping basket icon -->
      <i class="fas fa-shopping-basket"></i>
    </div>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search books...">
    <i class="far fa-search"></i>
  </div>

<main>
    <h2>Book of the Day</h2>
    <div class="book-cover">
        <img 
        src="https://www.adobe.com/express/create/cover/media_178ebed46ae02d6f3284c7886e9b28c5bb9046a02.jpeg?width=400&format=jpeg&optimize=medium"
        >
        <div class="book-cover__info">
            <h3 class="book-cover__title">Lunar Storm</h3>
            <h5 class="book-cover__author">Terry Crosby</h5>
            <div class="book-cover__rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <div class="book-cover__tags">
                <span class="book-cover__tag">Sci-Fi</span>
                <span class="book-cover__tag">Distopia</span>
            </div>
            <div class="book-cover__icons">
                <span class="book-cover__bookmark"><i class="fas fa-bookmark"></i></span>
                <span class="book-cover__book-now">Book now</span>
            </div>
        </div>
    </div>
</main>


  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
  </script>
</body>

</html>
