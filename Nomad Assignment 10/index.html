<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad assignment 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="screen-header">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <main class="music-screen">
            <div class="music-screen__author">
                <img src="https://cms-assets.tutsplus.com/cdn-cgi/image/width=360/uploads/users/114/posts/34296/final_image/Final-image.jpg" 
                class="music-screen__author__photo music-screen__author__photo__main">
                <div class="music-screen__author__info">
                    <span class="music-screen__author__info__name">Tyler, The Creator</span>
                    <span class="music-screen__author__info__genre">Rap, Hip-Hop</span>
                </div>
            </div>
            <div class="column__btns">
                <span class="column__btns__black">
                    <span>Shuffle</span>
                </span>
                <span class="column__btns__white">
                    <i class="fas fa-heart"></i>
                    <span>212,971</span>
                </span>
            </div>
            <div class="song-component">
                <div class="song-component__column">
                    <img src="#" 
                    class="song-component__column__photo">
                    <div class="song-component__column__info">
                        <h5 class="song-component__column__info__genre">Tyler, The Creator</h5>
                        <h3 class="song-component__column__info__name">EARFQUAKE</h3>
                    </div>
                </div>
                <div class="song-component__column">
                    <img src="#" 
                    class="song-component__column__photo">
                    <div class="song-component__column__info">
                        <h5 class="song-component__column__info__genre">Tyler, The Creator</h5>
                        <h3 class="song-component__column__info__name">NOVEMBER</h3>
                    </div>
                </div>
                <div class="song-component__column">
                    <img src="#" 
                    class="song-component__column__photo">
                    <div class="song-component__column__info">
                        <h5 class="song-component__column__info__genre">Tyler, The Creator</h5>
                        <h3 class="song-component__column__info__name">911</h3>
                    </div>
                </div>
                <div class="song-component__column">
                    <img src="#" 
                    class="song-component__column__photo">
                    <div class="song-component__column__info">
                        <h5 class="song-component__column__info__genre">Tyler, The Creator</h5>
                        <h3 class="song-component__column__info__name">Wolf</h3>
                    </div>
                </div>
            </div>
            <div class="music-player">
                <div class="music-player__title-author">
                    <h5 class="music-player__title-author__author">Tyler, The Creator</h5>
                    <h3 class="music-player__title-author__title">NOVEMBER</h3>
                </div>
                <div class="music-player__control">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play fa-lg"></i>
                    <i class="fas fa-step-forward"></i>
                </div>

            </div>
        </main>
    </div>

    <div class="container">

    </div>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
