<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa Assignment 8</title>
</head>
<body>
    <div class="playlist">
        <div class="x-and-playlist">
          <div class="x-and-playlist__x">
            <i class="fas fa-times fa-lg"></i>
          </div>
          <div class="x-and-playlist__playlist">
            <span>Playlist</span>
          </div>
        </div>
        <div class="main-content">
          <div class="content-container">
            <span class="round-square__big">
              <i class="far fa-image"></i>
            </span>
            <div class="text-container">
              <span class="song-title">Random Love</span>
              <span class="song-artist">by Divay Kapoor</span>
            </div>
          </div>
        </div>
        <div class="buttons">
            <div class="play-button">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="round-buttons">
                <div class="round-buttons__small">
                    <i class="far fa-heart"></i>
                </div>
                <div class="round-buttons__small">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
        <div class="sub-content-container">
            <div class="sub-content">
            <span class="round-square__small"></span>
            <div class="text-container">
                <span class="song-title">Matargasti</span>
                <span class="song-artist">Mohit Chauhan</span>
            </div>
            </div>
            <div class="sub-content">
            <span class="round-square__small"></span>
            <div class="text-container">
                <span class="song-title">Attitude</span>
                <span class="song-artist">Lewis Of Man - Attitude</span>
            </div>
            </div>
            <div class="sub-content">
            <span class="round-square__small"></span>
            <div class="text-container">
                <span class="song-title">Try Everything</span>
                <span class="song-artist">Shakira - Zootopia</span>
            </div>
            </div>
            <div class="sub-content">
            <span class="round-square__small"></span>
            <div class="text-container">
                <span class="song-title">Sunflower</span>
                <span class="song-artist">Joseph Vincent - Sunflower</span>
            </div>
            </div>
            </div>
      </div>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
